<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" showWhen="ios">
        <span color="primary" >{{ 'cancel' | translate }}</span>
      </button>
    </ion-buttons>
    <ion-title>{{ title | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" showWhen="android,core,windows">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <taxonomies [list]="list" [onClick]="itemSelected"></taxonomies> 
</ion-content>
