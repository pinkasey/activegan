  Ionic pages and navigation.
-->
<ion-header>
  <page-navbar [title]="'posts.title' | translate"></page-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <spinner [isVisible]="!(posts$ | async).length"></spinner>
  <div *ngIf="(posts$ | async).length" >
  <post-card *ngFor="let post of (posts$ | async); trackBy: trackByPostId" [post]="post"></post-card>
  </div>

  <button *ngIf="shouldRetry" ion-button color="light" full (click)="doLoad($event)">Retry</button>
  <ion-infinite-scroll *ngIf="(posts$ | async).length && !shouldRetry" (ionInfinite)="doInfinite($event)" [enabled]="isPaginationEnabled">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
