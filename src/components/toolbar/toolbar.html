<button *ngIf="categories" ion-button icon-only clear round (click)="openCategories($event)">
  <ion-icon name="folder"></ion-icon>
</button>
<button *ngIf="tags" ion-button icon-only clear round (click)="openTags($event)">
  <ion-icon name="pricetags"></ion-icon>
</button>
<span flex></span>
<button *ngIf="bookmarkId" ion-button icon-only clear round (click)="doBookmark($event)" [class.active]="isBookmarked$ | async">
  <ion-icon name="bookmark"></ion-icon>
</button>
<button ion-button icon-only clear round>
  <ion-icon name="share"></ion-icon>
</button>
